{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'navbar.html' %}

<div class="h-16"></div>

<header class="text-center mb-8">
  <h2 class="text-2xl font-bold text-[var(--color-text-700)]">My Bookmarked Events</h2>
</header>

<div class="container mx-auto px-4 min-h-screen pb-10 bg-white">
  {% if events %}
    <div id="event-grid" class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6">
      {% for event in events %}
        {% include 'card_event.html' with event=event %}
      {% endfor %}
    </div>
  {% else %}
    <div class="rounded-lg border border-gray-200 p-12 text-center max-w-5xl mx-auto my-10">
      <h3 class="text-lg font-medium text-gray-900 mb-2">You have no bookmarks.</h3>
    </div>
  {% endif %}
</div>
{% endblock content %}
