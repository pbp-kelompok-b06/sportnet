{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'navbar.html' %}

<div class="max-w-xl mx-auto mt-24 bg-white p-6 rounded-xl shadow">
  <h2 class="text-2xl font-bold mb-4 text-[var(--color-main-700)]">Edit Post</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-gradient w-full mt-2">Save Changes</button>
  </form>

  <a href="{% url 'Forum:forum_page' post.event.id %}"
     class="text-gray-600 text-sm inline-block mt-4 hover:underline">
     Back to Forum
  </a>
</div>

{% endblock %}
